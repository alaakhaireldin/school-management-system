service: school-management

provider:
  name: aws
  runtime: nodejs16.x
  region: eu-north-1
  logRetentionInDays: 5
  lambdaHashingVersion: '20201221'
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: 'arn:aws:dynamodb:eu-west-1:133673240656:table/School-system'

custom:
  stage: dev
  dynamodb:
    stages:
      - dev
    start:
      port: 41581
      inMemory: true
      migrate: true
      sharedDb: true

plugins:
  - serverless-plugin-typescript
  - serverless-dynamodb-local
  - serverless-offline

functions:
  getSchool:
    handler: src/api/get.school.api.handler
    events:
      - http:
          path: school/{_id}
          method: get
  postSchool:
    handler: src/api/post.school.api.handler
    events:
      - http:
          path: school
          method: post
  deleteSchool:
    handler: src/api/delete.school.api.handler
    events:
      - http:
          path: school
          method: delete
  patchSchool:
    handler: src/api/patch.school.api.handler
    events:
      - http:
          path: school
          method: patch
